notifications:
  on_success: never
  on_failure: never

language: generic
matrix:
  include:
  - os: linux
    dist: trusty
    sudo: false
    env:
      - PY_VERSION='3.6'
      - COMPLETE=false
  - os: linux
    dist: trusty
    sudo: false
    env:
      - PY_VERSION='3.7.3'
      - COMPLETE=false
  - os: linux
    dist: trusty
    sudo: false
    env:
      - PY_VERSION='3.8'
      - COMPLETE=true
  - os: osx
    env:
      - PY_VERSION='3.6'
      - COMPLETE=false
  - os: osx
    env:
      - PY_VERSION='3.7'
      - COMPLETE=false
  - os: osx
    env:
      - PY_VERSION='3.8'
      - COMPLETE=false

install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then MINICONDA=Miniconda3-latest-Linux-x86_64.sh;  fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ];   then MINICONDA=Miniconda3-latest-MacOSX-x86_64.sh; fi
  - wget https://repo.continuum.io/miniconda/$MINICONDA
  
  - bash $MINICONDA -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda

  - if [ $COMPLETE == true ];  then conda env create -q -f environment.yml; fi
  - if [ $COMPLETE == true ];  then conda install -n biotite-dev python=$PY_VERSION; fi
  - if [ $COMPLETE == false ]; then conda create -q -n biotite-dev python=$PY_VERSION poetry; fi
  - source activate biotite-dev
  - poetry install

script:
  - if [ $COMPLETE == true ];  then pytest --ignore=tests/application/test_blast.py; fi
  - if [ $COMPLETE == false ]; then pytest --ignore=tests/structure/test_trajectory.py --ignore=tests/application/ --ignore=tests/database/ --ignore=tests/test_doctest.py; fi

before_deploy:
  - poetry build
  
  - if [ $COMPLETE == true ]; then sphinx-build ./doc ./doc/_build/doc; fi
  - if [ $COMPLETE == true ]; then cd doc/_build; fi
  - if [ $COMPLETE == true ]; then zip -r doc.zip doc; fi
  - if [ $COMPLETE == true ]; then cd ../..; fi

deploy:
  - provider: releases
    api-key:
      secure: 
    file:
      - dist/*.tar.gz
      - doc/_build/doc.zip
    file_glob: true
    on:
      repo: biotite-dev/biotite
      tags: true
      condition: $COMPLETE
    skip_cleanup: true
  - provider: releases
    api-key:
      secure: 
    file:
      - dist/*.whl
    file_glob: true
    on:
      repo: biotite-dev/biotite
      tags: true
    skip_cleanup: true
